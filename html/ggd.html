<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ggd</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/ggd.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <script>
        for (var g = 2; g < 10; g++) {
            document.write("<br>" + g +"단"+ " ");
            for (var i = 1; i < 10; i++) {
                document.write(g + " X " + i + " = " + (g * i)+" | ");
            }
        }
        for (var a = 2; a < 10; a++) {
            document.write("<br>"+a + " 단<br>");
            for (var i = 1; i < 10; i++) {
                document.write(a + "X" + i + "=" + (a * i) + "<br>");
            }
        }
    </script>
</body>

</html>
